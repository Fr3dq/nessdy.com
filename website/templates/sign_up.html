{% extends "base.html" %}

{% block content %}
<div class="sign-up-holder">
    <form method="POST" class="sign-up-form">
        <h3>Sign Up</h3>
        <div class="form-group">
            <label for="email">Email Adress</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="firstName">Userame</label>
            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter username">
        </div>
        <div class="form-group">
            <label for="firstName">Name</label>
            <input type="text" class="form-control" id="Name_surname" name="Name_surname" placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label for="password1">Password</label>
            <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter password. Use a special character">
            <p style="color: red;">Minimum length 6. Use a special character</p>
        </div>
        <div class="form-group">
            <label for="password2">Password Confirm</label>
            <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm password">
        </div>
        <br />
        <button type="submit" class="btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
